<!DOCTYPE html>
<html class='use-all-space'>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Drawing tools</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='stylesheet' type='text/css' href='/cdn.web-sdk-maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='../assets/ui-library/index.css' />
    <link rel='stylesheet' type='text/css' href='/cdn.web-sdk-plugin-drawingtools/DrawingTools.css'/>
</head>

<body>
    <div id='map' class='full-map'></div>
    <script src='/cdn.web-sdk-maps/maps-web.min.js'></script>
    <script src='/cdn.web-sdk-plugin-drawingtools/DrawingTools-web.js'></script>
    <script data-showable type='text/javascript' src='../assets/js/mobile-or-tablet.js'></script>
    
    <script>
        tt.setProductInfo('${productInfo.name}', '${productInfo.version}');

        var map = tt.map({
            key: '${api.key.maps}',
            container: 'map',
            center: [19.45773, 51.76217],
            zoom: 12
        });

        var ttDrawingTools = new tt.plugins.DrawingTools({ttMapsSdk: tt});
        map.addControl(ttDrawingTools, 'top-left');

        map.addControl(new tt.FullscreenControl());
        map.addControl(new tt.NavigationControl());

    </script>
</body>

</html>
